{{ $headline := copy .Page .Content "headline" }}
{{ $n := index .Args "n" }}

<section data-shifu-element="{{ .Content.Position }}">
    <article>
        {{ if $headline}}<h1>{{ $headline }}</h1>{{ end }}
        {{ html (copy .Page .Content "text") }}

        {{ if $n }}
            <p>Arg: {{ $n }}</p>
        {{ end }}
    </article>
</section>
